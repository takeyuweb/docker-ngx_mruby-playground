#user nobody;
worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    access_log /dev/stdout;
    error_log /dev/stderr debug;

    sendfile on;
    #tcp_nopush;
    keepalive_timeout 65;

    #gzip on;

    server {
        listen 80;
        server_name _;
        default_type text/plain;

        location / {
            return 200 "hello\n";
        }
    }
}
